<div style="display: flex; overflow: hidden; justify-content: center; flex-direction: column">
  <div class="d-flex justify-content-center" style="flex-direction: column; overflow-x: hidden">
    <div style="width: 100%">
      <div class="row justify-content-center text-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div style="display: flex; flex-direction: row; justify-content: center" class="mb-4">
            <div class="subtitle-container">
              <h1 class="fs-3e fw-500 subtitle" jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
            </div>
          </div>
          <div style="display: flex; flex-direction: row; justify-content: center; align-items: center">
            <form role="form" class="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="login-inputs-container">
                <div class="form-group text-center">
                  <label class="username-label fs-125e fw-400" for="username" jhiTranslate="global.form.username.label">Login </label>
                  <input
                    style="padding: 0.2em; padding-left: 0.7em"
                    type="text"
                    class="form-control username_input input-rounded input-view-secondary"
                    name="username"
                    id="username"
                    placeholder="{{ 'global.form.username.placeholder' | translate }}"
                    formControlName="username"
                    #username
                    data-cy="username"
                  />
                </div>
                <div class="form-group text-center">
                  <label class="fs-125e fw-400" for="password" jhiTranslate="login.form.password">Password </label>
                  <p-password
                    style="display: block"
                    [toggleMask]="true"
                    [feedback]="false"
                    type="password"
                    id="password"
                    placeholder="{{ 'login.form.password.placeholder' | translate }}"
                    formControlName="password"
                    data-cy="password"
                  >
                  </p-password>
                </div>
                <div class="form-check mb-1">
                  <label class="form-check-label fs-1e fw-400" for="rememberMe">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                    <span jhiTranslate="login.form.rememberme">Remember me </span>
                  </label>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary submit_button btn-round fs-15e fw-500 p-3 mt-3 mb-2"
                jhiTranslate="login.form.button"
                data-cy="submit"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="login-help-container lolive01-bg lolive03-bs bt-olive">
    <div class="login-help-actions-container">
      <div style="display: flex; flex-direction: column; justify-content: center; position: relative; bottom: -3em">
        <div style="display: flex; flex-direction: row; justify-content: center">
          <div class="alert alert-info fs-1e fw-600 container-shadow universal-box-shadow mt-2" style="z-index: 10">
            <!-- {{ showLoginHelp ? 'Ukryj' : 'Pokaż' }} pomoc -->
            Dawid Łuczak 2021©
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: center; width: 100%; position: relative">
        <div class="login-toggle-help-container login-toggle-help-container-collapsed-shadow">
          <div class="login-info-container">
            <div class="login-help-buttons-container">
              <div
                class="alert alert-info fs-1e fw-600 container-shadow universal-box-shadow login-help-info-box forgot-password-container"
              >
                <a
                  class="alert-link"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  >Did you forget your password?
                </a>
              </div>
              <div class="alert alert-info fs-1e container-shadow universal-box-shadow login-help-info-box register-container">
                <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
                  >Register a new account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  style="position: absolute; top: 50%; right: 1em; z-index: 99"
  *ngIf="authenticationError"
  class="alert alert-warning"
  jhiTranslate="login.messages.error.authentication"
  data-cy="loginError"
>
  <strong>Failed to sign in!</strong> Please check your credentials and try again.
</div>
